        {% for document in documents %}

        <li class="span3">
          <div class="thumbnail">
            <video id="{{document.id}}" preload data-setup="{}" width="95%" height="100"><source src="{{ document.docfile.url }}" type="video/mp4">

            <div class="caption">
              <h6><a href="{% url 'play' document.id %}" >{{document.text}}</a></h6>
              <p>{{document.description}}</p>
            </div>
          </div>
        </li>
       
        
        {% endfor %}
        </ul>
        {% else %}
